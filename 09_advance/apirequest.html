<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIREQUEST</title>
</head>
<body style="background-color: gray;">
    <div>
        0	UNSENT	Client has been created. open() not called yet.<br>
1	OPENED	open() has been called.<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	LOADING	Downloading; responseText holds partial data.<br>
4	DONE	The operation is complete.<br>
<br>
<br>
    <button id="sex" >sexy boy</button>
    </div>
    <div id="all"></div>
</body>
<script>
    const api = 'https://api.github.com/users/hiteshchoudhary'
    const requestxml = new XMLHttpRequest()
    document.querySelector('#sex').addEventListener('click',function(e){
       requestxml.open('GET' , api)
       requestxml.send()
       requestxml.onreadystatechange = function(){
           if(requestxml.readyState === 4){
              const data = JSON.parse(this.responseText)
               const x =  document.getElementById('all')
               x.innerHTML = `<div> followers == ${data.followers}
                name == ${data.login}
                bio == ${data.bio}</div>`
               
            }
        }
    })
    

</script>
</html>
