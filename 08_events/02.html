<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="anuj"> anuj pratap singh </h1>
    <button id="stop">stop</button>
</body>
<script>
    const real = function(){
        document.querySelector('#anuj').innerHTML = 'rolex sir'
    }
    const set = setTimeout(real , 3000)  // variable assotiation is important for identification
    document.querySelector('#stop').addEventListener('click' , function(){
        clearTimeout(set)
    })
</script>
</html>
